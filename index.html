<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Dev-Calculadora</title>
</head>
<body>
    <section class="container-calculadora">
        <input autofocus type='text'class="display" required>  
      
        <button class="button-gray limpa-tela">AC</button>
        <button class="button-gray" onclick="inverterNumero()">+/-</button>
        <button class="button-blue" onclick="adicionaValores('/')">/</button>
        <button class="button-blue" onclick="adicionaValores('*')">*</button>
        <button class="button-black" onclick="adicionaValores('7')">7</button>
        <button class="button-black" onclick="adicionaValores('8')">8</button>
        <button class="button-black" onclick="adicionaValores('9')">9</button>
        <button class="button-blue" onclick="adicionaValores('-')">-</button>
        <button class="button-black" onclick="adicionaValores('4')">4</button>
        <button class="button-black" onclick="adicionaValores('5')">5</button>
        <button class="button-black" onclick="adicionaValores('6')">6</button>
        <button class="button-blue" onclick="adicionaValores('+')">+</button>
        <button class="button-black" onclick="adicionaValores('1')">1</button>
        <button class="button-black" onclick="adicionaValores('2')">2</button>
        <button class="button-black" onclick="adicionaValores('3')">3</button>
        <button class="button-equal" onclick="resultadoConta()">=</button>
        <button class="button-black zero" onclick="adicionaValores('0')">0</button>
        <button class="button-black ponto" onclick="adicionaValores('.')">.</button>
    </section>
</body>
<script src="./script.js"></script>
</html>
